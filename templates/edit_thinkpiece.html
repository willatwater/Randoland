{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h4>Edit Thinkpiece</h4>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'blog:edit_thinkpiece' thinkpiece.slug %}" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.media}}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Update</button>
    {% endbuttons %}
    
</form>



{% endblock content %}
