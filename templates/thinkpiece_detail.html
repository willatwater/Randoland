{% extends "base.html" %}

{% block page_header %}
<p> 
    <a href="{% url 'blog:thinkpieces' %}">Back to list</a>
</p>
<img src="{{thinkpiece.image.url}}" class="img-fluid" alt="Responsive image">
{% endblock page_header %}

{% block content %}


<div class="card mb-3">
    <h4 class="card-header">{{thinkpiece.title}}
        <small class="text-muted">{{thinkpiece.author}} | {{thinkpiece.created_on}}</small>
    </h4>
    <div class="card-body">
        {{object.content|safe}}
    </div>
</div>
  

{% endblock content %}
