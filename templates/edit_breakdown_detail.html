{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h4>Edit Breakdown Item</h4>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'blog:edit_breakdown_detail' bill_breakdown.slug breakdown_item.id%}" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{postForm.media}}
    {% bootstrap_form postForm %}
    
    {% bootstrap_formset formset %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
</form>



{% endblock content %}
