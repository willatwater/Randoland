{% extends "base.html" %}

{% block page_header %}
<p> 
    <a href="{% url 'blog:roundups' %}">Back to list</a>
</p>

{% endblock page_header %}

{% block content %}


<div class="card mb-3">
    <h4 class="card-header">{{roundup.title}}
        <small class="text-muted">{{roundup.author}} | {{roundup.created_on}}</small>
    </h4>
    <div class="card-body">
        {{object.content|safe}}
    </div>
</div>
  

{% endblock content %}
